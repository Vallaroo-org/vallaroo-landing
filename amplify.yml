version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - npm ci --legacy-peer-deps --no-audit --no-fund
        - rm -rf .next
        - rm -rf out
    build:
      commands:
        - NODE_OPTIONS="--max-old-space-size=4096" npm run build:amplify
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
